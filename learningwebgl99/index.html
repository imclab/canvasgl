<html>

<head>
	<title>canvas on webgl</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script id="shader-vs" type="x-shader/x-vertex">
		// attribute
		attribute vec2 aVertexPosition;
		attribute vec2 aTextureCoord;

		// dstX,dstY, dstW, dstH
		// - this is only the normal square coordinate
		// - learn how to put them in 2D coordintates from js
		// srcX,srcY, srcW, srcH
		// - this is the texture coordinate no more no less

		// texture
		varying vec2 vTextureCoord;

		void main(void){
			gl_Position     = vec4(aVertexPosition.x, aVertexPosition.y, 0, 1.0);
			vTextureCoord   = aTextureCoord;
		}
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		#ifdef GL_ES
			precision highp float;
		#endif

		varying vec2		vTextureCoord;
		uniform sampler2D	uSampler;

		void main(void) {
			gl_FragColor    = texture2D(uSampler, vTextureCoord);
		}
	</script>
	
	<script src="canvasgl-utils.js"		type="text/javascript"></script>
	<script src="requestAnimFrame.js"	type="text/javascript"></script>
	<script src="index.js"			type="text/javascript"></script>

</head>


<body onload="webGLStart();">
	<canvas id="lesson05-canvas" style="border: none;" width="768" height="384"></canvas>
</body>

</html>
